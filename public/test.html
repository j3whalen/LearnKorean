<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <h1>English word: {{ english}}</h1>
    <h1>Korean word: {{ korean}}</h1>
    <h1>Transliteration: {{ transliteration}}</h1>
    <h1>Category: {{ category}}</h1>    
    
  </div>
  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope, $http) {
    $http.get("http://localhost:3000/test.angular")//http://localhost:3000/learn.html
    .then(function(response){
      $scope.english = response.data.english;
      $scope.korean = response.data.korean;
      $scope.category = response.data.category;
      $scope.transliteration = response.data.transliteration;
    });
  });
  </script>
</body>
